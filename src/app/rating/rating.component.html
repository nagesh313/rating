<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <i class="fa fa-dot-circle-o" aria-hidden="true" [ngbPopover]="popContent" [popoverTitle]="popTitle" placement="right"></i>
    </div>
  </div>
</div>
<ng-template #popContent>
  <ngb-rating [(rate)]="question.rating" (click)="ratingClicked()"></ngb-rating>
</ng-template>
<ng-template #popTitle>{{question?.title}}</ng-template>
